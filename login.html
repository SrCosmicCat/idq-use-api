<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <body class="container">
        
            <header class="mt-5">
                <a href="index.html">
                    <h2>IDQ WEB</h2>
                </a>
            </header>
    
            <main class="container start">
                <h1>Iniciar sesión</h1>
                <form action="" enctype="application/x-www-form-urlencoded">

                    <input type="text" id="user" name="user" placeholder="Nombre de usuario" class="form-control mt-3">
                    <input type="password" id="password" name="password" placeholder="Contraseña" class="form-control mt-3">

                    <button type="submit" class="btn-grad mt-3">
                        Iniciar sesión
                    </button>                    
                </form>
            </main>
            <footer></footer>
        </body>
        <script>
            const form = document.querySelector('form');
            form.addEventListener('submit', async (e) => {
                e.preventDefault();

                const data = new FormData(form);

                const response = await fetch('https://c229-200-188-14-2.ngrok-free.app/api/login', {
                    method: 'POST',
                    body: new URLSearchParams(data)
                });

                if (response.ok) {
                    const { data } = await response.json();
                    localStorage.setItem("idq", data.idq);

                    window.location.href = 'panel.html';
                } else {
                    alert('Error al iniciar sesión, usuario o contraseña incorrectos');
                }

                form.reset();
            });
        </script>
    </body>
</html>
