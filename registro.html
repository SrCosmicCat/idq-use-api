<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registro</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <body class="container">
        
            <header class="mt-5">
                <a href="index.html">
                    <h2>IDQ WEB</h2>
                </a>
            </header>
    
            <main class="container start">
                <h1>Registrarse</h1>
                <form action="" enctype="multipart/form-data">
                    <input type="text" id="name" name="name" placeholder="Nombre" class="form-control mt-3">
                    <input type="text" id="email" name="email" placeholder="Email" class="form-control mt-3">
                    <input type="text" id="user" name="user" placeholder="Nombre de usuario" class="form-control mt-3">
                    <input type="password" id="password" name="password" placeholder="Contraseña" class="form-control mt-3">
                    <input type="text" id="bloodType" name="bloodType" placeholder="Tipo de sangre" class="form-control mt-3">
                    <input type="text" id="nss" name="nss" placeholder="NSS" class="form-control mt-3">
                    <!-- Aceptar sólo png, jpg, jpeg y pdf -->
                    <input type="file" id="file" name="file" placeholder="Foto" class="form-control mt-3">

                    <button type="submit" class="btn-grad mt-3">
                        Registrarse
                    </button>                    
                </form>
            </main>
            <footer></footer>
        </body>
        <script>
            const form = document.querySelector('form');
            form.addEventListener('submit', async (e) => {
                e.preventDefault();

                const data = new FormData(form);

                const response = await fetch('https://c229-200-188-14-2.ngrok-free.app/api/user/newUser', {
                    method: 'POST',
                    body: data
                });

                if (response.ok) {
                    alert('Usuario registrado');
                } else {
                    alert('Error al registrar usuario');
                }

                form.reset();
            });
        </script>
    </body>
</html>
