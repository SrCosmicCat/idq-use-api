<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registro</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <body class="container">
        
            <header class="mt-5">
                <a href="index.html">
                    <h2>IDQ WEB</h2>
                </a>
            </header>
    
            <main class="container panel">
                <h1>Panel</h1>
                <div class="text-center">
                    <img src="" alt="" height="150px" id="qr-code">
                    <br>
                    <button class="btn-grad mt-5" id="btnGetDocs">
                        Obtener documentos
                    </button>
                    <button class="btn-grad mt-5">
                        Cargar documentos
                    </button>
                    <br>
                    <div id="docs">

                    </div>
                </div>
            </main>


            <div class="modal" tabindex="-1" role="dialog" id="modalGetDocs">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title">Obtener documentos</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <form action="" id="formGetDocs" enctype="application/x-www-form-urlencoded">
                    <div class="modal-body">
                        <input type="password" id="password" name="password" placeholder="ContraseÃ±a" class="form-control mt-3">
    
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn-grad mt-3">
                                Cargar documentos
                            </button>
                        </div>
                    </form>
                  </div>
                </div>
              </div>


            <footer></footer>
        </body>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
        <script>
            const docs = document.querySelector('#docs');
            const idq = localStorage.getItem("idq");

            document.querySelector('#qr-code').src = `https://c229-200-188-14-2.ngrok-free.app/resources/${idq}.png`;

            document.querySelector('#btnGetDocs').addEventListener('click', async(e) => {
                $('#modalGetDocs').modal('show')
            });

            document.querySelector('#formGetDocs').addEventListener('submit', async(e) => {
                e.preventDefault();

                const form = new FormData(document.querySelector('#formGetDocs'));
                form.append('idq', idq);
                
                console.log(...form);
                const response = await fetch(`https://c229-200-188-14-2.ngrok-free.app/api/user/getUser/${idq}`, {
                    method: 'POST',
                    body: new URLSearchParams(form)
                });
                const { data } = await response.json();
                console.log(data);

                data.docs.forEach(doc => {
                    const div = document.createElement('div');
                    div.classList.add('doc');

                    div.innerHTML = `
                        <a href="https://c229-200-188-14-2.ngrok-free.app/resources/${doc.file}">${doc.docType}</a>
                    `;
                    docs.appendChild(div);
                });
            })
        </script>
    </body>
</html>
